<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
</head>
<body>
  <header>
    {% if session.user_id %}
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
  </header>
  <h1>Browse By Section</h1>
  <ul>
    {% for id,name in sections %}
      <li><a href="{{ url_for('section', section_id=id) }}">{{ name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
