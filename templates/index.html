<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sections - Marketing App for Ames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* full-page cover background */
    body {
      background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

  </style>

</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">Marketing App for Ames</a>
      <div>
        {% if session.user_id %}
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-fill">
    <div class="py-5 text-center bg-transparent">
      <div class="container">
        <h1 class="display-4 text-white">Browse By Section</h1>
      </div>
    </div>
    <div class="container my-4">
      <div class="row">
        {% for id, name in sections %}
          <div class="col-md-4 mb-3">
            <a href="{{ url_for('section', section_id=id) }}" class="text-decoration-none">
              <div class="card h-100">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <h5 class="card-title mb-0">{{ name }}</h5>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>{{ current_year }} Marketing App for Ames.</small>
    </div>
  </footer>
</body>
</html>
