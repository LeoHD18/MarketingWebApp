<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories - Marketing App for Ames</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Marketing App for Ames</a>
      <div class="d-flex">
        {% if session.user_id %}
          <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary me-2">Sign Out</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-fill">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">Categories</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
      </div>
      <div class="row">
        {% for id, name in categories %}
          <div class="col-md-4 mb-3">
            <a href="{{ url_for('category', category_id=id) }}" class="text-decoration-none">
              <div class="card h-100">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <h5 class="card-title mb-0">{{ name }}</h5>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <small>&copy; {{ current_year }} Marketing App for Ames.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
